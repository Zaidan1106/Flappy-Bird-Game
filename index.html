<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidan's Games</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!-- Animasi AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/feather-icons"></script>
    
</head>
<body data-aos="fade-in" data-aos-easing="linear" data-aos-duration="1500">

    <div class="music rotating" onclick="togglePlayPause()" id="mucik">
        <img src="img/musik.png" alt="">
    </div>

    <div class="title" onmouseover="ubah()">
        <img src="img/logo2.png" alt="" id="zaidan">
    </div>

    <div class="container">
        
        <!-- Punch A Brick Wall start -->
        <div class="game-c" onmouseover="sound()" onclick="klik(event)">
            <a href="#" class="game" id="gameLink">
                <img src="Logos/PUNCH A BRICK WALL.png" alt="">
                <div class="latest">
                    <h1>LATEST GAME!</h1>
                </div>
            </a>
        </div>
        <!-- Punch A Brick Wall end -->

        <!-- tutingtas start -->
        <div class="game-c" onmouseover="sound()">
            <a href="tutingtas/index.html" class="game">
                <img src="img/tutingtas.png" alt="">
            </a>
        </div>
        <!-- tutingtas end -->

        <!-- tebakangka start -->
        <div class="game-c" onmouseover="sound()">
            <a href="tebakangka/index.html" class="game">
                <img src="Logos/TEBAK ANGKA.png" alt="">
            </a>
        </div>
        <!-- tebakangka end -->

         <!-- tic tac toe start -->
         <div class="game-c" onmouseover="sound()">
            <a href="TIC-TAC-TOE/index.html" class="game">
                <img src="Logos/TIC TAC TOE.png" alt="">
            </a>
        </div>
        <!-- tic tac toe end -->

        <!-- Zlappy start -->
        <div class="game-c" onmouseover="sound()" onclick="klik1(event)">
            <a href="#" class="game">
                <img src="Logos/Flappy Bird.png" alt="">
            </a>
        </div>
        <!-- Zlappy end -->

        <!-- next game start -->
        <div class="game-c" onmouseover="sound()">
            <a href="https://forms.gle/VE7CyvsRi7jDNi7p8" class="game">
                <img src="Logos/Next Game.png" alt="">
            </a>
        </div>
        <!-- next game end -->

        
    </div>

    <a href="https://zaidan1106.github.io/" target="_blank">
        <div class="back">
            <h4>Go To <span>Main Website</span></h4>
        </div> 
    </a>

    <footer>
        <h3>Follow Me:</h3>
        <div class="social">
            <a href="https://www.instagram.com/zptzpt1106/" target="_blank"><i data-feather="instagram"></i></a>
            <a href="https://www.youtube.com/@Zaidan1106/" target="_blank"><i data-feather="youtube"></i></a>
        </div>
    </footer>
    
    
    <!-- Animation AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script> 
    
    <script>
        feather.replace();
    </script>


<!-- sound -->
<audio id="keklik">
        <source src="sound/geometry-dash-level-selected.mp3">
    </audio>
    
    <audio id="mouseover">
        <source src="sound/gta-menu.mp3">
    </audio>

    <video id="homeMusic" autoplay controls loop style="display: none;">
        <source src="sound/bg-home-music.mp4">
    </video>

    

    <script src="script.js"></script>
</body>
</html>
