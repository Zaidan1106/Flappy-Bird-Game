<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Zaidan's Games">
    <meta property="og:description" content="Situs/web game yang dibuat oleh siswa smkn 9 kota bekasi bernama Muhammad Zaidan Al Fath">
    <meta property="og:image" content="../img/logo2.png">
    <meta property="og:url" content="https://zaidan1106.github.io/games/">
    <title>Zaidan's Games</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">

    <!-- Animasi AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/feather-icons"></script>
    
</head>
<body data-aos="fade-in" data-aos-easing="linear" data-aos-duration="1500">

    <div class="music rotating" onclick="togglePlayPause()" id="mucik">
        <img src="img/musik.png" alt="" id="pos">
    </div>
    
    <div class="title" onmouseover="ubah()">
        <img src="img/logo2.png" alt="" id="zaidan">
    </div>

    <!-- Play start -->
    <div class="welcome">
        <div class="container-wc">
            <div class="text-wc">
                <img src="img/logo.png" alt="" class="img-wc">
                <h1>Welcome GamerZ!</h1>
                <div class="typed-text-container" style="display: flex; flex-direction: row; gap: .2rem; text-align: center; justify-content: center;">
                    <small style="text-align: center;">To</small>
                    <small style="margin-right: 1.2rem; text-align: center;" id="typed-text" class="typed-text"> </small>

                    <div class="blinking-cursor"></div>
                </div>
                <button id="start" onclick="mucik()" onmouseover="stope()" >START</button>
            </div>
        </div>

    </div>
    <!-- Play end -->
    <div class="container">
        
        <!-- Luas Bangun Datar start -->
        <div class="game-c" onmouseover="sound()" onclick="klik0(event)">
            <a href="#" class="game">
                <img src="Logos/RUMUS BANGUN DATAR.png" alt="">
                <div class="latest1">
                    <h1>TOOLS / ALAT</h1>
                </div>
            </a>
        </div>
        <!-- Luas Bangun Datar end -->
        
        <!-- Punch A Brick Wall start -->
        <div class="game-c" onmouseover="sound()" onclick="klik1(event)">
            <a href="#" class="game" id="gameLink">
                <img src="Logos/PUNCH A BRICK WALL.png" alt="">
                <div class="latest">
                    <h1>LATEST GAME!</h1>
                </div>
            </a>
        </div>
        <!-- Punch A Brick Wall end -->

        <!-- tutingtas start -->
        <div class="game-c" onmouseover="sound()" onclick="klik2(event)">
            <a href="#" class="game">
                <img src="img/tutingtas.png" alt="">
            </a>
        </div>
        <!-- tutingtas end -->
        
        
        <!-- tebakangka start -->
        <div class="game-c" onmouseover="sound()" onclick="klik3(event)">
            <a href="#" class="game">
                <img src="Logos/TEBAK ANGKA.png" alt="">
            </a>
        </div>
        <!-- tebakangka end -->

         <!-- tic tac toe start -->
         <div class="game-c" onmouseover="sound()" onclick="klik4(event)">
            <a href="#" class="game">
                <img src="Logos/TIC TAC TOE.png" alt="">
            </a>
        </div>
        <!-- tic tac toe end -->


        <!-- Zlappy start -->
        <div class="game-c" onmouseover="sound()" onclick="klik5(event)">
            <a href="#" class="game">
                <img src="Logos/Flappy Bird.png" alt="">
            </a>
        </div>
        <!-- Zlappy end -->

        <!-- next game start -->
        <div class="game-c" onmouseover="sound()" onclick="muncul()">
            <a href="#" class="game">
                <img src="Logos/Next Game.png" alt="">
            </a>
        </div>
        <!-- next game end -->

        
    </div>
    
    <!-- modal start -->
    <!-- GForm -->
    <div class="gform">
        <div class="wrap-gf">
            <img src="Logos/Next Game.png" alt="">
            
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfqcnixzISYxmuwhyaysYBwXQmP9OxcjSoVcDjq4UmS-CtVRw/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Memuatâ€¦</iframe>
            
            <div class="exit" id="exit" onclick="exit()">
                <i data-feather="x"></i>
            </div>
        </div>
    </div>    
    <!-- modal end -->

    <div class="back" onclick="sawer()">
        <a href="#" target="_self" style="display: flex; justify-content: center; align-items: center;">
            <img src="Logos/saweria.svg" alt="" style="width: 2.5rem;">
            <h4 style="color: white; text-shadow: 
            -.1rem -.1rem .1rem #000,  
            .1rem -.1rem .1rem #000,  
           -.1rem .1rem .1rem #000,  
           .1rem .1rem .1rem #000;">Support <span style="text-shadow: 
    -.1rem -.1rem .1rem #000,  
    .1rem -.1rem .1rem #000,  
   -.1rem .1rem .1rem #000,  
   .1rem .1rem .1rem #000;">Me</span></h4>
        </a>
    </div> 

    <footer>
        <h3>Follow Me:</h3>
        <div class="social">
            <a href="https://www.instagram.com/zptzpt1106/" target="_blank"><i data-feather="instagram"></i></a>
            <a href="https://www.youtube.com/@Zaidan1106/" target="_blank"><i data-feather="youtube"></i></a>
        </div>
    </footer>
    
    
    <!-- Animation AOS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script> 
    
    <script>
        feather.replace();
    </script>

     <!-- GSAP -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>


    <!-- sound -->
    <audio id="keklik">
        <source src="sound/geometry-dash-level-selected.mp3">
    </audio>
    
    <audio id="mouseover">
        <source src="sound/gta-menu.mp3">
    </audio>

    <video id="homeMusic" autoplay controls loop style="display: none;">
        <source src="sound/bg-home-music.mp4">
    </video>

    <!-- Audio -->
    <audio id="keklik">
        <source src="sound/geometry-dash-level-selected.mp3" type="">
    </audio>

    <audio id="klik">
        <source src="luas-bangun-datar/audio/klik.mp3" type="" >
    </audio>

    <audio id="gbs">
        <source src="luas-bangun-datar/audio/gbs.mp3" type="" >
    </audio>

    <audio id="bnr">
        <source src="luas-bangun-datar/audio/bnr.mp3" type="" >
    </audio>

    <audio id="pope" autoplay>
        <source src="sound/bubble-pop.mp3" type="" >
    </audio>

    

    <script src="script.js"></script>
</body>
</html>
