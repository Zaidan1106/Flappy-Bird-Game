<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pixelify+Sans:wght@500;600&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- Data Feather -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="wrap">
            <a href="../index.html"><img src="../img/logo.png" alt=""></a>
            <a href="../index.html">Home</a>
        </div>
        <div class="board" id="board">
            <!-- Each cell is a button -->
            <button class="cell" onclick="handleClick(0)" id="satu"></button>
            <button class="cell" onclick="handleClick(1)" id="dua"></button>
            <button class="cell" onclick="handleClick(2)" id="tiga"></button>
            <button class="cell" onclick="handleClick(3)" id="empat"></button>
            <button class="cell" onclick="handleClick(4)" id="lima"></button>
            <button class="cell" onclick="handleClick(5)" id="enam"></button>
            <button class="cell" onclick="handleClick(6)" id="tujuh"></button>
            <button class="cell" onclick="handleClick(7)" id="delapan"></button>
            <button class="cell" onclick="handleClick(8)" id="sembilan"></button>
            <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        </div>
        <div id="result" class="result"></div>
        <div class="mode-buttons">
            <button onclick="setMode('easy')">Easy Mode</button>
            <button onclick="setMode('hard')">Hard Mode</button>
        </div>
    </div>
    <script src="script.js"></script>

    <!-- Data Feather -->
    <script>
        feather.replace();
    </script>
</body>
</html>
