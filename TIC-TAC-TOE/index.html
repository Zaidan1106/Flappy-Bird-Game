<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pixelify+Sans:wght@500;600&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">

    <!-- Data Feather -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="board" id="board">
            <!-- Each cell is a button -->
            <button class="cell" onclick="handleClick(0)"></button>
            <button class="cell" onclick="handleClick(1)"></button>
            <button class="cell" onclick="handleClick(2)"></button>
            <button class="cell" onclick="handleClick(3)"></button>
            <button class="cell" onclick="handleClick(4)"></button>
            <button class="cell" onclick="handleClick(5)"></button>
            <button class="cell" onclick="handleClick(6)"></button>
            <button class="cell" onclick="handleClick(7)"></button>
            <button class="cell" onclick="handleClick(8)"></button>
        </div>
        <div id="result" class="result"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Game</button>
        <div class="mode-buttons">
            <button onclick="setMode('easy')">Easy Mode</button>
            <button onclick="setMode('hard')">Hard Mode</button>
        </div>
    </div>
    <div class="wrap">
        <a href="https://zaidan1106.github.io/games/"><img src="../img/logo.png" alt=""></a>
        <a href="https://zaidan1106.github.io/games/"><i data-feather="home"></i>Home</a>
    </div>
    <script src="script.js"></script>

    <!-- Data Feather -->
    <script>
        feather.replace();
    </script>
</body>
</html>
