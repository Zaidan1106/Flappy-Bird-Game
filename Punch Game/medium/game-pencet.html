<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidan's Games - Punch A Brick Wall</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pixelify+Sans:wght@500;600&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <a href="#" onclick="popSound()" id="home-btn">
            <img src="../../img/logo.png" alt="" class="home"> 
        </a>
        <p class="score-display">SCORE: 0</p>
        <div class="wrap">
            <button id="reset" onclick="resetGame()"><i data-feather="repeat"></i></button>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2" class="special"></img>

            <img class="retak" src="../img/retak3.png" alt="">
            <img class="hancur" src="../img/hancur.png" alt="">
        </div>
    </div>

    <!-- audio -->


    <audio id="retakSounnd">
        <source src="../audio/punch.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="clickSound">
        <source src="../audio/wallbreak.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>    

    <audio id="popReset">
        <source src="../audio/bubble-pop.mp3" type="audio/mpeg">
    </audio>

    <audio id="Home">
        <source src="../../sound/geometry-dash-level-selected.mp3" type="audio/mpeg">
    </audio>
    <script src="pnct.js"></script>

    <!-- Feather Icon -->
    <script>
        feather.replace()
    </script>
</body>
</html>
