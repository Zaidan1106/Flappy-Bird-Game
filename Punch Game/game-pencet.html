<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaidan's Games - Punch A Brick Wall</title>

    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="../img/tinju.png" type="image/x-icon">

    <!-- Animasi AOS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Feather Icon -->
    <script src="https://unpkg.com/feather-icons"></script>

     <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Pixelify+Sans:wght@500;600&family=Poppins:ital,wght@0,100;0,300;0,400;0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="loding">
        <img src="img/loding.gif" alt="">
    </div>

    <div class="countdown">
        <h1 class="tiga">3</h1>
        <h1 class="dua">2</h1>
        <h1 class="satu">1</h1>
        <h1 class="victory1">
            <p>VICTORY!</p>
            <span>menghitung score . . .</span>
        </h1>
        <h1 class="MULAI" style="font-size: 5rem;">START!</h1>
    </div>

    <picture>
        <source media="(max-width: 768px )" srcset="img/finish-bg3.png">
        <img src="img/finish-bg.png" alt="" class="finish-bg">
    </picture>

    <div class="modals-start">
        <div class="alert-start">
            <div class="title" style="display: flex;">
                <h2>Punch A Brick Wall</h2>
                <a id="home-btn">
                    <img src="../img/logo.png" alt="" class="home"> 
                </a>
            </div>
            <div class="content" style="display: flex; flex-direction: column;">
                <p>
                    - Level Easy <br>
                    - Hancurkan sebanyak 100 tembok untuk menang <br>
                    - Capai target secepatnya
                </p>
                <form action="" style="margin-top: 1rem; color: greenyellow; text-shadow: 
                .1rem .1rem 0rem black,
                -.1rem -.1rem 0rem black,
                .1rem -.1rem 0rem black,
                -.1rem .1rem 0rem black;">
                    <label for="">Nama Player</label>
                    <input type="text" placeholder="Masukkan Nama" id="nama-player" class="nama-player" onclick="hilang()">
                </form>
            </div>
            <div class="button" id="btn-start" onclick="start()">
                <button>START!</button>
            </div>
        </div>
    </div>

    <div class="modals-easy" id="modal1">
        <div class="container-md" id="modal1">
            <div class="title" id="modal1">
                <img src="../Punch Game/choose-difficulty-punch/img/easy.png" alt="sarung" class="img-md">
                <h1>Easy</h1>
                <div class="scorenya">
                    <h2>High Score:</h2>
                    <div class="p-text">
                        <h2>100</h2>
                        <img src="img/bintang.png" alt="bintang">
                    </div>
                </div>
            </div>
            <div class="status" id="modal1">
                <h1 id="success">Level Success!</h1>
                <p class="player">Done by <span id="player-box2" style="color: yellow;"></span></p>
                <div class="text">
                    <div class="wrap-ez" style="display: flex; justify-content: baseline; align-items: center; gap: 1rem;">
                        <p>Score :</p>
                        <div class="text-img">
                            <p id="counter">0</p>
                            <img src="../Punch Game/img/bintang.png" alt="">
                        </div>
                    </div>
                    <div class="time-rs">
                        <p>Time : <span id="time-result" style=" background-color: greenyellow;
                        color: black; padding: .2rem; 
                        border-radius: .2rem; text-shadow: none;"></span></p>
                    </div>
                    <img src="img/zaidan-approved.png" alt="sip">
                </div>
            </div>
            <div class="buttons">
                <a href="#" onclick="popSound1()" id="baten1">
                    <button><img src="img/home-btn1.png" alt=""></button>
                </a>
                <a href="#" id="reset" onclick="easy()">
                    <button><img src="img/reset-btn1.png" alt=""></button>
                </a>
                <a href="#" onclick="nextGame()" id="baten3">
                    <button><img src="img/next-btn.png" alt=""></button>
                </a>
            </div>
        </div>
    </div>

    <div class="container">
        <a href="#" onclick="popSound1()" id="home-btn">
            <img src="../img/logo.png" alt="" class="home"> 
        </a>
        <div class="wrap-ct" style="display: flex; flex-direction: column; align-items: center; justify-content: center; gap: .5rem;">
            <div class="sekor">
                <p class="score-display">SCORE: 0 </p> 
                <div class="max">/ 100</div>
            </div>
            <div class="wktu">
                <p id="timer" class="timer">00 : 00</p>
            </div>
        </div>
        <p class="p-tips" style="text-align: center; color: white; 
        text-shadow: 
        .07rem .07rem 0rem black,
        -.07rem -.07rem 0rem black,
        .07rem -.07rem 0rem black,
        -.07rem .07rem 0rem black;">    </p>
        <div class="proggress">
            <p>0%</p>
        </div>
        <div class="wrap">
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2"></img>
            <img id="button" src="../img/tmbk.png" alt="2" class="special"></img>

            <p id="player-box1">Player : <span id="player-box"></span></p>
            <img class="retak" src="img/retak3.png" alt="">
            <img class="hancur" src="img/hancur.png" alt="">
        </div>


         <!-- Leaderboard PABW -->
        <div class="wrap-gg">
            <form name="Leaderboard-PABW" class="forum" id="forum">
                <div class="wrapFF">
                    <h1>You Win!</h1>
                    <img src="../Punch Game/choose-difficulty-punch/img/easy.png" alt="">
                </div>
                <label for="">Nama</label>
                <input name="name" type="text" placeholder="Nama" id="namaS">
                <label for="">Waktu</label>
                <input name="time" type="text" placeholder="Time" id="timeS">
                <button type="submit" onclick="hilang1()">Continue...</button>
            </form>
        </div>
    </div>

    

    <!-- audio -->

    <audio id="hitung">
        <source src="audio/count.mp3">
    </audio>

    <audio id="menangSound">
        <source src="audio/soundVictory.mp3">
    </audio>

    <audio id="gameplay" loop>
        <source src="audio/bg-gameplay.mp3">
    </audio>

    <audio id="start1">
        <source src="audio/start.mp3">
    </audio>

    <audio id="clickSound">
        <source src="../Punch Game/audio/wallbreak.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>    

    <audio id="popReset">
        <source src="../Punch Game/audio/bubble-pop.mp3" type="audio/mpeg">
    </audio>

    <audio id="Home">
        <source src="../sound/geometry-dash-level-selected.mp3" type="audio/mpeg">
    </audio>
    <script src="pnct.js"></script>

    <audio id="victory2">
        <source src="audio/victorybedir.mp3">
    </audio>

    <audio id="victory">
        <source src="audio/victory.mp3">
    </audio>

    <audio id="correct">
        <source src="../luas-bangun-datar/audio/bnr.mp3" type="">
    </audio>

    <audio id="gbs">
        <source src="../luas-bangun-datar/audio/gbs.mp3" type="" >
    </audio>

   
    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwREH1IQs_amIdvhEAnhOY6dgU_1UhwAmoMOPK1_C6cHEFcmRfZX_LzctI7VGZSo4IIFg/exec'
        const form = document.forms['Leaderboard-PABW']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    <!-- Leaderboard PABW -->

    <!-- Feather Icon -->
    <script>
        feather.replace()
    </script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</body>
</html>
